<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Album - home</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Lugrasimo&family=Modak&family=Slackey&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="top-header">
      <nav class="primary-nav" aria-label="Primary">
        <ul class="nav">
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Playlist</a></li>
          <li><a href="reference.html">Reference</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <h1>Emotion Dice</h1>
      <!-- dice -->
      <div class="side">
        <div class="dice-container">
          <img id="dice" src="images/dice-cover.png" alt="dice" width="150" />
        </div>
        <audio id="audioPlayer" preload="metadata"></audio>
        <!-- panel -->
        <div class="panel" aria-live="polite">
          <div class="song-title"></div>
          <div id="progress-container">
            <span id="progress-bar"></span>
          </div>
          <div class="player-control">
            <button id="playPauseBtn" class="btn" aria-label="Pause">
              <img id="playPauseIcon" src="icon/pause.png" alt="" />
            </button>
            <button id="muteBtn" class="btn" aria-label="Mute">
              <img id="muteIcon" src="icon/mute.png" alt="" />
            </button>
          </div>
        </div>
      </div>
      <button id="rollBtn">Roll the dice</button>
    </div>
  </body>
</html>
