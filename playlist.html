<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Album - playlist</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diplomata+SC&family=Lugrasimo&family=Sedan+SC&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Navigation Section -->
    <!-- The navigation separates the different layers of the web experience, 
     keep the overall page clean, but still allow users to explore various 
     information through the nav bar. I used the artist's name as a link to 
     the homepage and changed the navigation to the information that related 
     to the music album. -->
    <header class="top-header">
      <div class="nav-container">
        <a href="index.html" class="home">Yehezkel Raz</a>
      </div>
      <nav class="primary-nav" aria-label="Primary">
        <ul class="nav">
          <li><a href="about.html">About</a></li>
          <li><a href="album.html">Album</a></li>
          <li><a href="playlist.html">Playlist</a></li>
        </ul>
      </nav>
    </header>
    <!-- I divide the page into left and right. 
 The playlist on the left allows people to browse the tracks clearly,
  but at the same time, they can also get more clear information about 
  the selected songs and control the player in the column on the right,
   making the page have high accessibility and usability. -->
    <main class="container">
      <!-- Tracklist Section - left -->
      <section class="tracklist-container">
        <h2 id="tracklist-title">Playlist</h2>
        <div class="tracklist-content" role="listbox" aria-label="Tracks">
          <ul class="tracklist"></ul>
        </div>
      </section>

      <!-- Cover and media player - right-->
      <section class="cover-player">
        <figure class="playlist-cover">
          <img src="album-cover.png" alt="album-cover" id="cover-image" />
        </figure>
        <div class="song-title" id="song-title"></div>
        <!-- Media Player Section -->
        <!-- I added the multiple controls that reflects the music app's models 
          to support the accessibility for users, which give them the smooth and
          low-friction experience. -->
        <div class="media-player">
          <audio id="audioPlayer" preload="metadata"></audio>
          <div class="custom-controls">
            <button id="shuffle-btn" aria-label="Shuffle" aria-pressed="false">
              <img
                id="shuffle-img"
                src="https://img.icons8.com/?size=100&id=91479&format=png&color=000000"
                alt="Shuffle Button"
              />
            </button>
            <button
              id="repeat-btn"
              aria-label="Repeat mode"
              aria-pressed="false"
            >
              <img
                id="repeat-img"
                src="https://img.icons8.com/?size=100&id=91481&format=png&color=000000"
                alt="Repeat Button"
              />
            </button>
            <button id="end-btn" aria-label="End" aria-pressed="false">
              <img
                id="end-img"
                src="https://img.icons8.com/?size=100&id=9m6KWcXqAqBT&format=png&color=000000"
                alt="End Button"
              />
            </button>
            <button id="play-pause-btn" aria-label="Play">
              <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                alt="Play Button"
              />
            </button>
            <button id="skip-btn" aria-label="Skip">
              <img
                id="skip-img"
                src="https://img.icons8.com/?size=100&id=YTSDoX6z463S&format=png&color=000000"
                alt="Skip Button"
              />
            </button>
            <button id="replay-btn" aria-label="Replay">
              <img
                id="replay-img"
                src="https://img.icons8.com/?size=100&id=91644&format=png&color=000000"
                alt="Replay Button"
              />
            </button>
            <button id="mute-btn" aria-label="Mute" aria-pressed="false">
              <img
                id="mute-img"
                src="https://img.icons8.com/?size=100&id=91635&format=png&color=000000"
                alt="Mute Button"
              />
            </button>
            <div class="progress-bar">
              <span id="progress-bar-fill"></span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
